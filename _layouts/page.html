---
layout: default
---
<article class="post">

  <link href="https://fonts.googleapis.com/css?family=Changa" rel="stylesheet">

  <header class="post-header">
    {% if page.title == 'home' %}
    {% else %}
      <h1 class="post-title">{{ page.title | escape }}</h1>
    {% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
